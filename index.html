<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="contenedor">
    <div class="card">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="" 
        class="img-eth">
        <img src="./images/icon-view.svg" alt="" class="img-view">
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <div class="left-details">
            <div class="icon-eth">
              <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            </div>
            <p>0.041 ETH</p>
        </div>

        <div class="right-details">
          <div class="icon-time">
            <img src="./images/icon-clock.svg" alt="Clock icon">
          </div>
          <p>3 days left</p>
        </div>
      </div>

    <footer class="footer">
      <div class="avatar-img">
          <img src="./images/image-avatar.png" alt="Creator avatar">
      </div>
      <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </footer>
</body>
</html>
